spring:
  application:
    name: content-service

  # Configuration will be loaded from Config Server
  # Local configuration for development/testing only
  config:
    import: "optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}"

  # MyBatis Configuration (local only - no need for centralized config)
  mybatis:
    mapper-locations: classpath:/mapper/**Mapper.xml
    type-aliases-package: com.yushan.content_service.entity
    config-location: classpath:config/mybatis-config.xml

# Server Configuration (local only)
server:
  port: 8082
  servlet:
    context-path: /
  compression:
    enabled: true

# Actuator Configuration for Prometheus Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: content-service
      environment: production

# Logging Configuration (local only)
logging:
  level:
    com.yushan.content: DEBUG
    org.springframework.cloud: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"